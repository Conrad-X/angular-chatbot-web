<section class="header-outer-container" (click)="hide()">
    <section class="header-container">
        <img src="../../assets/conrad-labs-logo.png" /> 
        <div class="heading">
            Policy Bot
        </div>
        <div class="beta">BETA</div>
    </section>
    <div class="minimize-container">
        @if (!toggle) {
            <span id="minimize" class="minimize-icon material-symbols-outlined">
                minimize
            </span>
        }
        @else {
            <span id="minimize-add" class="add-icon minimize-icon material-symbols-outlined">
                add
            </span>
        }
    </div>
</section>
